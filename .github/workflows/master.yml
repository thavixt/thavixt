  # deploy storybook
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm ci
      - run: storybook build
      - run: cd storybook-static
      - run: vercel link --project thavixt-uikit-storybook
      - run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - run: vercel deploy --prod storybook-static --token=${{ secrets.VERCEL_TOKEN }}

