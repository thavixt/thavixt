name: deploy-sites
on: [workflow_dispatch]
jobs:
  # build all packages
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: npx lerna run build
      # upload build folders to use in subsequent jobs
      - uses: actions/upload-artifact@v4
        with:
          name: packages
          path: packages/*/dist # path to package outputs directories

  # deploy uikit storybook to vercel
  storybook-deploy-uikit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - uses: actions/download-artifact@v4
      - run: npm ci
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Build Storybook
        run: npm run uikit:storybook:build
      - name: Link Vercel project
        run: |
          vercel link --yes \
          --token=${{ secrets.VERCEL_TOKEN }}
          --project thavixt-uikit-storybook \
          --cwd storybook-static
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --cwd storybook-static --yes --prod --token=${{ secrets.VERCEL_TOKEN }}

  # deploy scrollbar demo website to vercel
  deploy-scrollbar-demo:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - uses: actions/download-artifact@v4
      - run: npm ci
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Build scrollbar demo site
        run: npm run scrollbar:website:build
      - name: Link Vercel project
        run: |
          vercel link --yes \
          --token=${{ secrets.VERCEL_TOKEN }}
          --project thavixt-scrollbar-demo \
          --cwd dist
      - name: Deploy with Vercel
        run: vercel deploy --cwd packages/scrollbar-website/dist --yes --prod --token=${{ secrets.VERCEL_TOKEN }}
