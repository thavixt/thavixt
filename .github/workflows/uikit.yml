name: thavixt-uikit
# on: [workflow_dispatch, push]
on: [workflow_dispatch]
jobs:
  # vitest, lint, css, coverage
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          # cache: 'npm'
          node-version-file: '.nvmrc'
      - run: npm ci
      - run: npx lerna run check --scope @thavixt/uikit
      - run: npx lerna run test --scope @thavixt/uikit
      - run: npx lerna run build --scope @thavixt/uikit

  # run chromatic
  chromatic:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          # cache: 'npm'
          node-version-file: '.nvmrc'
      - run: npm ci
      # https://www.chromatic.com/docs/cli/#continuous-integration
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          buildScriptName: uikit:storybook:build
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

  # deploy storybook to vercel
  deploy:
    needs: chromatic
    runs-on: ubuntu-latest
    # on master branch, if a new tag was pushed
    if: |
      github.ref == 'refs/heads/master' ||
      (github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/@thavixt/uikit'))
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          # cache: 'npm'
          node-version-file: '.nvmrc'
      - run: npm ci
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Build Project Artifacts
        run: npm run uikit:storybook:build

      - name: Link Vercel project
        run: vercel link --cwd storybook-static --yes --project thavixt-uikit-storybook --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --cwd storybook-static --yes --prod --token=${{ secrets.VERCEL_TOKEN }}

