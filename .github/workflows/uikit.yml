name: thavixt-uikit
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm ci
      - run: npm run lerna:check
      - run: npm run lerna:test
      - run: npm run lerna:test-coverage

  chromatic:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm ci
      # https://www.chromatic.com/docs/cli/#continuous-integration
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          buildScriptName: storybook:build
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

  deploy:
    needs: chromatic
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm ci
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Build Project Artifacts
        run: npm run storybook:build

      - name: Link Vercel project
        run: vercel link storybook-static --project thavixt-uikit-storybook --token=${{ secrets.VERCEL_TOKEN }} --yes
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --cwd storybook-static --token=${{ secrets.VERCEL_TOKEN }} --prod --yes

