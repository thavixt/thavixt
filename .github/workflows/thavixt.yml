name: thavixt
on:
  workflow_dispatch:
    inputs:
      parameter:
        description: thavixt workflow triggered on GitHub UI
  push:
    branches:
    - 'master' # only on master branch
    tags-ignore:
      - '**' # dont trigger extra runs on tag creation
jobs:
  # build all packages
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: npx lerna run build
      # upload build folders to use in subsequent jobs
      - uses: actions/upload-artifact@v4
        with:
          name: packages
          path: packages/*/dist # path to package outputs directories

  # run vitest
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - uses: actions/download-artifact@v4
      - run: npm ci
      - run: npm run test
      # @todo flaky
      # - run: npm run cyct:run

  # run uikit cypress component tests
  cypress-uikit:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - uses: actions/download-artifact@v4
      - run: npm ci
      - name: Build Cypress
        run: npm run cyct:run

  # run chromatic for uikit
  chromatic-uikit:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - uses: actions/download-artifact@v4
      - run: npm ci
      # https://www.chromatic.com/docs/cli/#continuous-integration
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          buildScriptName: uikit:storybook:build
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
